<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample of Vue.js</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
      <!-- moustache syntax -->
    </div>
    <div id="app2">
      {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app", // element
        data: {
          message: "Hello World!",
        },
      });
    </script>
  </body>
</html>
